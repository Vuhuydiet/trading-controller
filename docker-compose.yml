services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/trading.db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - OLLAMA_HOST=http://ollama:11434
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      kafka:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped
    networks:
      - trading-network

  # Kafka (KRaft mode - no Zookeeper needed)
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT_HOST://localhost:9092,PLAINTEXT://kafka:29092'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://kafka:29093,PLAINTEXT://kafka:29092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - trading-network

  # Ollama LLM Server
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - trading-network
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Auto-pull Ollama model on first start
  ollama-init:
    image: curlimages/curl:latest
    container_name: ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Checking if llama3.2 model exists..."
        if curl -s http://ollama:11434/api/tags | grep -q "llama3.2"; then
          echo "Model llama3.2 already exists, skipping pull."
        else
          echo "Pulling llama3.2 model (this may take a few minutes)..."
          curl -X POST http://ollama:11434/api/pull -d '{"name": "llama3.2"}' --no-buffer
          echo "Model pull complete!"
        fi
    restart: "no"
    networks:
      - trading-network

  # News Crawler (optional - run separately or as cron job)
  crawler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-crawler
    command: ["python", "-m", "app.modules.news.infrastructure.scheduler"]
    environment:
      - DATABASE_URL=sqlite:///./data/trading.db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - OLLAMA_HOST=http://ollama:11434
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - api
      - kafka
      - ollama
    restart: unless-stopped
    profiles:
      - crawler  # Only starts with: docker compose --profile crawler up
    networks:
      - trading-network

networks:
  trading-network:
    driver: bridge

volumes:
  kafka-data:
  ollama-data:
